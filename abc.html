<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Form (Horizontal)</title>
  <style>
    :root{
      --bg:#ffffff;
      --page:#f7f7f7;
      --text:#2e2e2e;
      --muted:#666;
      --border:#dcdcdc;
      --accent:#ff5a5f;
      --radius:12px;
      --control-h:44px;
      --gap:14px;
    }

    /* Basic reset */
    *,*::before,*::after{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--page);
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* Wrapper allows horizontal scroll on very small screens (keeps one line) */
    .wrap{
      max-width:100%;
      overflow-x:auto;     /* stays horizontal; user can scroll if too narrow */
      padding:6px;
    }

    /* The bar itself */
    .booking-bar{
      background: var(--bg);
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px;
      display: inline-flex;  /* shrink to content width */
      align-items: flex-end; /* align bottoms */
      gap: var(--gap);
      white-space: nowrap;   /* never wrap to next line */
    }

    .field{
      display:flex;
      flex-direction:column;
      min-width: 170px;      /* keeps fields balanced */
    }

    .label{
      font-size:12px;
      font-weight:700;
      letter-spacing:.25px;
      color: var(--muted);
      margin: 0 0 6px;
    }

    .control{
      height: var(--control-h);
      padding: 0 12px;
      font-size: 15px;
      border: 1px solid var(--border);
      border-radius: 10px;
      outline: none;
      transition: border-color .2s, box-shadow .2s;
      background: #fff;
      width: 100%;
    }

    .control:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255,90,95,.18);
    }

    /* Date inputs – consistent look */
    input[type="date"].control{
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      padding-right: 34px; /* space for calendar icon */
      position: relative;
    }
    /* Calendar icon (inline SVG) */
    input[type="date"].control{
      background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='3' y='4' width='18' height='17' rx='3' stroke='%23999' stroke-width='1.5'/%3E%3Cpath d='M8 2v4M16 2v4M3 9h18' stroke='%23999' stroke-width='1.5'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 18px 18px;
    }
    /* Improve the native picker indicator hit area */
    input[type="date"]::-webkit-calendar-picker-indicator{
      opacity:0;            /* hide native icon (we use our own) */
      width: 28px;
      height: 100%;
      cursor: pointer;
    }

    /* Select – custom arrow */
    select.control{
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      padding-right: 34px;
      background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 9l6 6 6-6' stroke='%23999' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px 16px;
    }

    .btn{
      height: var(--control-h);
      padding: 0 18px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: filter .2s, transform .02s;
      white-space: nowrap;
    }
    .btn:hover{ filter: brightness(.95); }
    .btn:active{ transform: translateY(1px); }
  </style>
</head>
<body>

  <div class="wrap">
    <form class="booking-bar" action="#" method="get" aria-label="Booking Search">
      <div class="field">
        <label class="label" for="checkin">Check-in</label>
        <input class="control" type="date" id="checkin" name="checkin" required>
      </div>

      <div class="field">
        <label class="label" for="checkout">Check-out</label>
        <input class="control" type="date" id="checkout" name="checkout" required>
      </div>

      <div class="field">
        <label class="label" for="guests">Guests</label>
        <select class="control" id="guests" name="guests" required>
          <option value="1">1 Guest</option>
          <option value="2">2 Guests</option>
          <option value="3">3 Guests</option>
          <option value="4">4 Guests</option>
          <option value="5">5 Guests</option>
        </select>
      </div>

      <button class="btn" type="submit">Check Availability</button>
    </form>
  </div>

</body>
</html>
